<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electromagnetism Counter</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    .app {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        width: fit-content;
        display: flex;
        flex-direction: column;
    }

    .inputForm {
        margin-bottom: 20px;
        display: flex;
    }

    .inputForm .countingType, .inputForm select, .inputForm button {
        font-size: 16px;
        margin-right: 10px;
    }

    .label {
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        border: 1px solid #ccc;
        border-radius: 5px;
        color: #333;
        transition: background-color 0.3s;
    }

    .countingType {
        flex: 1;
        padding: 10px 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .submitButton {
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        color: white;
        transition: background-color 0.3s;
    }


    .clearAll {
        background-color: #DC3545;
    }

    .resetCounters {
        background-color: #FFC107;
    }

    .submitButton {
        background-color: #28A745;
        box-shadow: none;
    }

    

    .list {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    
    
    .controls {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
    }

    .controls button {
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        color: white;
        transition: background-color 0.3s;
    }

    .counter {
        padding: 15px 15px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007BFF;
        color: white;
        transition: background-color 0.3s;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .deleteButton {
        display: inline-flex;
        height: 36px;
        width: 36px;
        align-items: center;
        justify-content: center;
        border: 2px solid #fff;
        border-radius: 5px;
        background: #f8f2ee;
        color: #333;
        font-size: 1rem;
        font-weight: 600;
        transition:
            background-color 0.2s ease,
            box-shadow 0.2s ease;
    }   

   

</style>
<body>
    <div class="app">
        <form class="inputForm" onsubmit="return addCounter(this.name.value, this.label.value);">
            <select class="label" name="name">
                <option value="Ahmet">Ahmet</option>
                <option value="Ashank">Ashank</option>
                <option value="Mitaunshu">Mitaunshu</option>
                <option value="Varun">Varun</option>
            </select>
            <input class="countingType" type="text" name="label" placeholder="What to count..." required>
            <button class="submitButton" type="submit">Enter</button>
        </form>

        <div class="controls">
            <button class="clearAll" onclick="localStorage.clear(); location.reload();">
                Clear All
            </button>
            <button class="resetCounters" onclick="counters.map( counter => { counter.count = 0; counter.updateDisplay(); } ); saveToStorage();">
                Reset Counters  
            </button>
        </div>



        <div class="list">
            <div>
                <div class="counter">
                    <div>Test's counter: Sample 0</div>
                    <button class="deleteButton">X</button>
                </div>
                <div class="progress">
                    <div>
                        
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script>
        class Counter {
            constructor(name, label) {
                this.name = name;
                this.label = label;
                this.count = 0;
                this.element = document.createElement('button');
                this.element.className = 'counter';
                this.element.innerText = this.getDisplayText();
                this.element.onclick = () => {
                    this.increment();
                    this.updateDisplay();
                    saveToStorage();
                };
                
                this.deleteButton = document.createElement('button');
                this.deleteButton.innerText = 'X';
                this.deleteButton.className = 'deleteButton';
                this.deleteButton.onclick = () => {
                    removeCounter(this);
                };
                this.element.appendChild(this.deleteButton);
                document.querySelector('.list').appendChild(this.element);
            }

            increment() {
                this.count++;
            }

            getDisplayText() {
                return `${this.name}'s counter: ${this.label} ${this.count}`;
            }

            updateDisplay() {
                this.element.innerText = this.getDisplayText();
            }
        }

        const saveToStorage = () => {
            localStorage.setItem('counters', JSON.stringify(counters.map(c => ({ name: c.name, label: c.label, count: c.count }))));
        };

        counters = JSON.parse(localStorage.getItem('counters') || '[]').map(data => {
            const counter = new Counter(data.name, data.label);
            counter.count = data.count;
            counter.updateDisplay();
            return counter;
        });

        const addCounter = (name, label) => {
            const counter = new Counter(name, label);
            counters.push(counter);
            saveToStorage();
            return counter;
        };

        const removeCounter = (counter) => {
            counters = counters.filter(c => c !== counter);
            counter.element.remove();
            saveToStorage();
        };
    </script>

</body>
</html>
